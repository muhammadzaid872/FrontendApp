<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Leaves History</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <ng-container>
                        <li class="breadcrumb-item"> <button (click)="ApplyForLeave(content)"
                                class="btn btn-primary">Apply for Leave</button>
                        </li>
                    </ng-container>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Leave Type</th>
            <th>Nature of Leave</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of leaveHistory">
            <td>{{i.startDate}}</td>
            <td>{{i.endDate}}</td>
            <td>{{i.leaveType}}</td>
            <td>{{i.natureOfLeave}}</td>
            <td>{{i.reason}}</td>
            <td>{{i.status}}</td>
          </tr>
        </tbody>
      </table>
</div>

<ng-template #content role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">Apply for Leave</h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-apply-leave (notifyParent)="onNotify()"></app-apply-leave>
    </div>
    <div class="modal-footer"  style="border:none">
        <button class="btn btn-primary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
