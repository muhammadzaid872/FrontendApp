<form [formGroup]="leaveForm" (ngSubmit)="submitForm()">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="fromDate">From Date*:</label>
                <input type="date" id="fromDate" class="form-control" formControlName="fromDate" [min]="getTodayDate()">
                <div *ngIf="leaveForm.get('fromDate').invalid && leaveForm.get('fromDate').touched" class="text-danger">
                    From Date is required.
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label for="toDate">To Date*:</label>
                <input type="date" id="toDate" class="form-control" formControlName="toDate" [min]="getTodayDate()">
                <div *ngIf="leaveForm.get('toDate').invalid && leaveForm.get('toDate').touched" class="text-danger">
                    To Date is required.
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label for="leaveType">Leave Type*:</label>
                <select id="leaveType" class="form-control" formControlName="leaveType">
                    <option value="" disabled selected>Select Leave Type</option>
                    <option value="sick">Sick leave</option>
                    <option value="annual">Annual leave</option>
                    <option value="study">Study leave</option>
                    <option value="maternal">Maternal Leave</option>
                </select>
                <div *ngIf="leaveForm.get('leaveType').invalid && leaveForm.get('leaveType').touched"
                    class="text-danger">
                    Leave Type is required.
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label>Nature of Leave*:</label><br>
                <label class="radio-inline">
                    <input type="radio" value="local" formControlName="natureOfLeave"> Local
                </label>
                <label class="radio-inline">
                    <input type="radio" value="travel" formControlName="natureOfLeave"> Travel
                </label>
                <div *ngIf="leaveForm.get('natureOfLeave').invalid && leaveForm.get('natureOfLeave').touched"
                    class="text-danger">
                    Nature of Leave is required.
                </div>
            </div>
        </div>
    </div>

    <div class="row  pt-3">
        <div class="col-12">
            <div class="form-group">
                <label for="reason">Reason*:</label>
                <textarea id="reason" class="form-control" formControlName="reason"></textarea>
                <div *ngIf="leaveForm.get('reason').invalid && leaveForm.get('reason').touched" class="text-danger">
                    Reason is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row  pt-3">
        <div class="col-12">

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
